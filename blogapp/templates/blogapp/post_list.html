<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Shikhar's Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <div>
                <h1>{{ post.title }}</h1>
                <p>{{ post.text }}</p>
                <p>Published on: {{ post.published_date }}</p>
                <p>{{ post.comment }}</p>
                </div>
            {% endfor %}  
        </div>
    </body>
</html>
